{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- reset css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- jQuery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/accounts/signin.css' %}">
    
</head>
<body>
<div class="signin-container">
    <div class="signin-left-wrapper">
        <div class="logo">
            <img src="/static/images/logo_horizon.png" alt="alaltalklogo">
            <p class="logo-helper">알고리즘으로 알아보는 TALK</p>   
        </div>                     
    </div>
    <div class="signin-right-wrapper">              
            <form class="signin-form-container" method="POST">
                {% csrf_token %}
                <div class="intro">
                    <p>Welcome to alaltalk!</p>
                    <p>Enjoy chatting with friends</p>
                    <p>and Find your interest we capture for you</p>
                </div>               
                <div class="email">
                    <input class= "current-email" type="email" id="current-email" name="current-email" placeholder="이메일">
                </div>
                <div class="password">
                    <input class="current-password" id="current-password" type="password" name="current-password" placeholder="패스워드"/>   
                </div>
                <div class="btn-signin">
                    <button class="login" id="signBtn" type="button" onclick=login()>로그인</button>
                </div>
                <div class="forget-pw">
                    <p>비밀번호를 잊으셨나요?</p>
                    <button type='button' class="forget-pw-btn" data-bs-toggle="modal" data-bs-target="#passwordFindModal">비밀번호 찾기</button>
                </div>            
            </form>        
        <div class="move-to-signup">
            <p>회원이 아니신가요?</p>
            <button class="signupBtn" onclick=moveToSignUp()>회원가입</button>
        </div>
    </div>
</div>

<!-- 임시 비밀번호 Modal -->
<div class="modal fade" id="passwordFindModal" tabindex="-1" aria-labelledby="passwordFindModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>이메일을 입력해주세요.</p>
                <div class="email-find">
                    <input type="email" id="email-find" name="email" placeholder="이메일">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="border: none;">닫기</button>
                <button type="button" class="btn btn-primary" id="pw-find-btn" onclick=tempPw(); style="background-color: #a185f2; border: none;">찾기</button>
            </div>
        </div>
    </div>
</div>



<script src="{% static 'js/accounts/login.js' %}"></script>
</body>
</html>
