<div class="recommend_close_btn" onclick="close_recommend()"></div>
<div class="recommend_youtube_container" id="recommend_youtube_container" style="display: block">
    <div class="recommend_nav">
        <span onclick="move_category('recommend_youtube_container')">YOUTUBE</span>
        <span onclick="move_category('recommend_news_container')">NEWS</span>
        <span onclick="move_category('recommend_book_container')">BOOK</span>
        <span onclick="move_category('recommend_shopping_container')">SHOPPING</span>
    </div>

        <div class="search_icon"></div>
        <input type="text" placeholder="Search">
    </div>
    <div class="content_wrap">
        <div class="recommend_content">

            <button class="recommend_container_total_toggle">ON</button>

                    <div class="recommend_spinner_lorder"></div>
                </div>
                <!-- youtube 클롤링 결과 -->
            </div>
        </div>
        <div class="search_content" style="display: none">
            <p>검색</p>
            <div class="content_section" id="youtube_search_content" style="display: flex">
                <div class="recommend_spinner spinner_search" style="display: none;">
                    <div class="recommend_spinner_lorder"></div>
                </div>

                <!-- youtube 검색 클롤링 결과 -->
            </div>
        </div>
    </div>
</div>
